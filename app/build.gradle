apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.zhangli.betterlife"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:23.1.1'
    compile project(':android-expandpoptab-library')
    compile files('libs/gson-2.5.jar')
    compile(name: 'android-XListView-library-release', ext: 'aar')
    compile files('libs/picasso-2.3.1.jar')
    compile project(':imageSlider_viktor_library')
    compile files('libs/BaiduLBS_Android.jar')
    compile project(':core')
    compile project(':model')
    compile project(':apihttp')
}
